<template name="register">

    <legend>Register</legend>
    <div id="alert" class="alert alert-danger"></div>
    <div id="notice" class="alert alert-warning"></div>

    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label for="emailInput" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="passwordInput" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="passwordConfirm" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="passwordConfirm" placeholder="Enter password again">
            </div>
        </div>

        <div class="form-group form-inline">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="registerButton" class="btn btn-primary">Register</button>
                <button id="loginSwitchButton" class="btn btn-default">Login</button>
            </div>
        </div>

    </form>

</template>
